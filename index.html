<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city..</option>
        <option value="">London</option>
        <option value="">Albuquerque</option>
        <option value="">Dallas</option>
      </select>
      <div class="city" id="tokyo">
        <div>
          <h2>Tokyo</h2>
          <div class="date">July 11, 2023</div>
        </div>
        <div class="time">8:15:43 <small> PM </small></div>
      </div>
      <div class="city" id="paris">
        <div>
          <h2>Paris</h2>
          <div class="date">July 11, 2023</div>
        </div>
        <div class="time">8:15:43 <small> PM </small></div>
      </div>
      <div class="city" id="newYork">
        <div>
          <h2>New York</h2>
          <div class="date">July 11, 2023</div>
        </div>
        <div class="time">8:15:43 <small> PM </small></div>
      </div>
    </div>
    <footer>
      Coded by <strong>Marisa Salazar</strong> and is open sourced on
      <a href="https://github.com/Marisa-Salazar/World-Clock">Github</a>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
